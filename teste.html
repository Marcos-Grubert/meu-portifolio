<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Subitens com Transição</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: lightblue;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }

        li:hover {
            background-color: lightgreen;
        }

        li ul {
            opacity: 0; /* Sublista começa invisível */
            height: 0;
            padding-left: 20px;
            background-color: lightgray;
            margin-top: 5px;
            border-radius: 5px;
            transition: opacity 0.3s ease, height 0.3s ease; /* Transição suave */
            overflow: hidden; /* Impede que o conteúdo transborde */
        }

        li:hover > ul {
            opacity: 1; /* A sublista fica visível */
            height: auto; /* A altura da sublista é ajustada automaticamente */
        }

        li ul li {
            background-color: lightcoral;
            padding: 8px;
            margin: 3px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        li ul li:hover {
            background-color: lightyellow;
        }
    </style>
</head>
<body>

    <ul>
        <li>Item 1
            <ul>
                <li>Subitem 1.1</li>
                <li>Subitem 1.2</li>
                <li>Subitem 1.3</li>
            </ul>
        </li>
        <li>Item 2
            <ul>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>
            </ul>
        </li>
        <li>Item 3
            <ul>
                <li>Subitem 3.1</li>
                <li>Subitem 3.2</li>
                <li>Subitem 3.3</li>
            </ul>
        </li>
    </ul>

</body>
</html>
